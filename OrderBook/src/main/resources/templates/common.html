
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <!-- html header-->
    <head  th:fragment="htmlHead">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <!-- datatables css -->
        <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
        <!-- static css -->
        <link href="index.css" rel="stylesheet">

        <title>Order Book Central</title>

    </head>
    <!-- navBar-->
    <nav th:fragment="navBar">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark blue-gradient">
            <!-- Navbar brand -->
            <a class="fas fa-chart-line text-white fa-2x" th:href="@{/}" ></a>
            <a class="navbar-brand p-3" th:href="@{/}" >Order Book Central</a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <!-- Links -->
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item active pr-3">
                        <a class="nav-link" th:href="@{/stocks}">Stocks

                        </a>
                    </li>
                    <li class="nav-item active pr-3">
                        <a class="nav-link" th:href="@{/trades}">Trades</a>
                    </li>
                    <li class="nav-item active pr-3">
                        <a class="nav-link" th:href="@{/history}">History</a>
                    </li>
                </ul>
            </div>
            <!-- Collapsible content -->
        </nav>
    </nav>

    <!-- page header-->
    <div th:fragment="pageHeader">
        <div class='row'>
            <div class='col-12 '>
                <h1 class='text-center text-dark display-1' th:text="${title}"></h1>
                <hr />
            </div>
        </div>
    </div>

    <div  th:fragment="headerAndCount" >
        <div class='pt-3 row text-center d-flex justify-content-center'>
            <h3 class='text-center text-dark pr-1' th:text="${title}"></h3>
            <h3 class='text-center text-dark' th:text="${'(' + #arrays.length(count) + ')'}"></h3>
        </div>
        <hr />
    </div>

    <!-- scripts-->
    <div th:fragment="scripts">
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script> 
        <!-- datatables js -->
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"  ></script>
    </div>

    <footer class="font-small blue fixed-bottom" th:fragment="footer">
        <!-- Copyright -->
        <div class="footer-copyright text-center p-1">
            <p class=' text-white'>&copy; 2020 orderbookcentral.com</p>
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
